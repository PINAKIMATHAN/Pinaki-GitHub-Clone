<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <link rel="shortcut icon" href="GitHub_Logo.svg" type="image/svg+xml">
	<title>Github</title>
	<link rel="stylesheet" href="styles1.css">
</head>
<body>
	
<div class="wrapper">
	<div class="logo">
		<img src="https://i.imgur.com/gr4XvFZ.png" alt="GitHub">
	</div>
	<div class="title">
		<p>Sign in to GitHub</p>
	</div>
	<div class="form">
		<div class="input_field">
			<label>Username or email address</label>
			<input type="text" class="input">
		</div>
		<div class="input_field">
			<label>Password</label>
			<input type="password" class="input">
			<a href="#" class="forgot">Forgot password?</a>
		</div>
		<div class="btn">
        <a href="index.html">
			<input type="submit" value="Sign In" class="sign_btn"></a>
		</div>
	</div>
	<div class="create_act">
		<p>New to GitHub? <a href="#">Create an account.</a></p>
	</div>
	<div class="footer">
		<ul>
			<li><a href="#">Terms</a></li>
			<li><a href="#">Privacy</a></li>
			<li><a href="#">Security</a></li>
			<li><a href="#">Contact GitHub</a></li>
		</ul>
	</div> 
</div>	

</body>
</html>
